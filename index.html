<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main_style.css">
</head>

<body class="gradient">
    <div class="container-fluid">
        <div class="container py-2">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2  text-center">PaSSwoRdHuB<i class="p-2 fa fa-key"
                                        aria-hidden="true"></i></h2>
                                <div class="row mb-2">
                                    <div class="col-12">
                                        <h6 class="d-none" id="notification"></h6>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-12">
                                        <input type="text" id="generatedPassword" class="form-control" readonly />
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-8">
                                        <label for="passwordLength" class="col-form-label">Password Length<span
                                                class="important">*</span></label>
                                    </div>
                                    <div class="col-4">
                                        <input type="number" id="passwordLength" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-8">
                                        <label for="isUpperCase" class="col-form-label">Include Uppercase letter</label>
                                    </div>
                                    <div class="col-4 form-checkform-check">
                                        <input type="checkbox" class="form-check-input" id="isUpperCase">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-8">
                                        <label for="isLowerCase" class="col-form-label">Include Lowercase letter</label>
                                    </div>
                                    <div class="col-4 form-checkform-check">
                                        <input type="checkbox" class="form-check-input" id="isLowerCase">
                                    </div>
                                </div>

                                <div class="row">
                                    <button class="btn btn-outline-light btn-lg px-5" type="button"
                                        onclick="generatePassword()">Generate
                                        Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" defer src="./js/main_script.js"></script>
</body>

</html>
